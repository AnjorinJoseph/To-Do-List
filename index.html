<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List App</title>
     <!-- Edit And Delete  Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />



     <!-- flatpickr -->

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     

    <link rel="stylesheet" href="Css/style.css">



</head>




<body  style=" background: url('images/Background.jpg');background-repeat: no-repeat;background-position: center; background-size: cover;">




<div class="app">


    <div class="date-picker">

        <!-- Date Start -->
          <br>
      <h2>Schedule Task Reminder:</h2>
      <br>
       <form action="">
        <input class="form-control" type="datetime-local" placeholder="select Date/Time" id="date-reminder">
       </form>

       <!-- Date Reminder start -->

       <!-- <input type="date" id="reminderDate"> -->



    </div>



    <div class="container">

        <h2>To-Do List <img src="images/to-do list.png" ></h2> <br> <br>



        <!-- Search Bar start -->
     <div class="search-wrapper">
        <!-- <label for="search">Search Users</label> -->
        <input type="search" placeholder="Search Tasks" id="search" data-search>
     </div>
    <!-- <div class="user-cards" data-user-cards-container>
        <div class="card"></div>
    </div> -->
    
    <template data-user-template>
        <div class="card">
            <div class="header" data-header>  </div>
            <div class="body" data-header></div>
        </div>
    </template> <br> <br>

    <!-- Search Bar End -->


        <div id="wrapper">
            <input type="text"
            placeholder="Task To Be Done..."/>
            <button id="add-btn">Add Task</button>
        </div>
        <div id="tasks">
            <p id="pending-tasks">
                You have <span class="count-value"> 0 </span> task(s) to complete.
            </p>
        </div>
        <div>
            <p id="error">Input cannot be empty!</p>
        </div>
    </div>
    


</div>


     <!-- flatpickr -->
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <script>

        config = {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      }
        flatpickr("input[type=datetime-local]", config);
    </script>

    <!-- Date picker End -->

   


    <script src="./Javascript/script.js"></script>
</body>
</html>
